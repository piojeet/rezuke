<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Consult Me - Consulting Framer Template</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <img src="assets/download.svg" alt="img">
            </div>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About me</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Testimonials</a></li>
                    <li class="nav__item"><a href="#" class="nav__link nav__link-btn same-btn">Buy template</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__logo">
                <img src="assets/Ellipse 1.svg" alt="img">
            </div>
            <div class="hero__container">
                

                <div class="hero__content">
                    <div class="hero__info-wrapper">
                        <div class="hero__info">
                            <div class="hero__badge">
                                <img src="assets/Group 3.svg" alt="img" loading="lazy">
                            </div>
                            <h1 class="hero__title">Boost your business through online marketing</h1>
                            <p class="hero__desc">
                                Hey there! I’m John Parker. Digital business consultant focussed on online marketing and
                                advertising.
                            </p>
                            <div class="hero__buttons">
                                <a href="#" class="same-btn lets__talk">Let’s talk</a>
                                <a href="#" class="same-btn see__case">See case studies</a>
                            </div>
                        </div>
                        <div class="hero__image">
                            <img src="assets/Mask group.png" alt="img" loading="lazy">
                        </div>
                    </div>

                    <div class="hero__clients">
                        <div class="hero__clients-title">Clients include:</div>
                        <div class="hero__logos">
                            <div class="hero__logo-item"><img src="assets/Slack.svg" alt="img" loading="lazy"></div>
                            <div class="hero__logo-item"><img src="assets/Morning.svg" alt="img" loading="lazy"></div>
                            <div class="hero__logo-item"><img src="assets/Nestle.svg" alt="img" loading="lazy"></div>
                            <div class="hero__logo-item"><img src="assets/Deliveroo.svg" alt="img" loading="lazy"></div>
                            <div class="hero__logo-item"><img src="assets/Pepsico.svg" alt="img" loading="lazy"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
